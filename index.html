<!DOCTYPE html>
<html>
<body>

<input type="text" id="url" placeholder="Destination URL"><br/>
<button type="button" id="go">Go</button>

<script>

	var goButton = document.getElementById("go");
	var urlInput = document.getElementById("url");

	goButton.onclick = function(){ window.location.href = urlInput.value; };

	urlInput.addEventListener("keypress", function(event) {
		if (event.key === "Enter") {
			event.preventDefault();
			goButton.click();
		}
	});
</script>
  
</body>
</html>
